<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>calculator
    <div id="frame">
        <div id="screen"></div>
        <div id="keypad">
            <div class="top">
                <button id="reset" class="settings" data-key="Clear", data-key="Escape">Clear</button>
                <button id="backspace" class="settings" data-key="Delete">Del</button>
                <button id="divide" class="operator" data-key="/">/</button>
                <button id="multiply" class="operator" data-key="*">*</button>
            </div>
            <div class="numbers">
                <button id="1" class="num" data-key="1">1</button>
                <button id="2" class="num" data-key="2">2</button>
                <button id="3" class="num" data-key="3">3</button>
                <button id="4" class="num" data-key="4">4</button>
                <button id="5" class="num" data-key="5">5</button>
                <button id="6" class="num" data-key="6">6</button>
                <button id="7" class="num" data-key="7">7</button>
                <button id="8" class="num" data-key="8">8</button>
                <button id="9" class="num" data-key="9">9</button>
                <button id="0" class="num zero" data-key="0">0</button>
            </div>
            <div class="side">
                <button id="subtract" class="operator" data-key="-">-</button>
                <button id="add" class="operator" data-key="+">+</button>
                <button id="operate" data-key="=">=</button>
                <button id="." class="decimal num" data-key=".">.</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
